<h2>Product Details</h2>

<div *ngIf="product">
  <img src="{{ product.url }}" width="200px">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <h4>{{ product.rating }}</h4>
  <button type="button" (click)="addToCart(product)"> Buy </button>
</div>
